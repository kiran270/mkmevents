<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
body {
    background-size:auto;
    background-repeat: no-repeat;
    background-color: rgb(88, 88, 88);
}
#whowins{
 height:150px; 
}
#playerofthematch{
  height:400px;
  overflow-y: scroll;
}
#anyClass {
  height:480px;
}
#b {border-style:solid;}
#teamimage{
  height:80%;
  width:100%;
  padding-top:10px;
  padding-left:10px;
  padding-right: 10px;
}
</style>
<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="/addmatch">AddMatch</a></li>
          <li><a href="/addsquad">AddSquad</a></li>
          <li><a href="#">Page 3</a></li>
        </ul>
      </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
    <form action="/submitans" method="post">
      <div class="col-md-12" style="padding-top: 20px">
          <div class="panel panel-primary">
            <div class="panel-heading text-center">
              <div class="row">
                <img src="images/{{matches[0].team_1}}.PNG" style="height:40px;width:60px"/>
                <img src="images/vs.PNG" style="height:40px;width:60px"/>
                <img src="images/{{matches[0].team_2}}.PNG" style="height:40px;width:60px"/>
              </div>
            </div>
            <div class="panel-body" id="anyClass">
                  <div class="col-md-3">
                    <div class="panel panel-primary">
                      <div class="panel-heading">Who Wins ?</div>
                      <div class="panel-body" id="whowins">
                        <div>
                          <div class="col-md-6">
                          <label class="radio-inline"><input type="radio" name="TW">{{matches[0].team_1}}</label>
                          </div>
                          <div class="col-md-6">
                           <img src="images/{{matches[0].team_1}}.PNG" style="height:40px;width:60px"/>
                          </div>
                        </div>
                        <br><hr>
                        <div>
                          <div class="col-md-6">
                          <label class="radio-inline"><input type="radio" name="TW">{{matches[0].team_2}}</label>
                          </div>
                          <div class="col-md-6">
                           <img src="images/{{matches[0].team_2}}.PNG" style="height:40px;width:60px"/>
                          </div>
                        </div>
                        
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                      <div class="panel panel-primary">
                        <div class="panel-heading">Player of the Match</div>
                        <div class="panel-body" id="playerofthematch">
                          {% for player in players %}
                          <label class="radio-inline"><input type="radio" name="MOM">{{player.player_name}}</label>
                          <hr>
                          {% endfor %}
                        </div>
                      </div>
                  </div>
                  <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Highest Scorer</div>
                        <div class="panel-body" id="playerofthematch">
                          {% for player in players %}
                          <label class="radio-inline"><input type="radio" name="HS">{{player.player_name}}</label>
                          <hr>
                          {% endfor %}
                        </div>
                      </div>
                  </div>
                  <div class="col-md-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">Highest Wicket Taker</div>
                        <div class="panel-body" id="playerofthematch">
                          {% for player in players %}
                          <label class="radio-inline"><input type="radio" name="HW">{{player.player_name}}</label>
                          <hr>
                          {% endfor %}
                        </div>
                      </div>
                  </div>
            </div>
          </div>
      </div>
    </form>
    </div>
  </div>
<script type="text/javascript">
</script>
</body>
</html>
